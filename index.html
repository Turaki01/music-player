<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="music-container">
        <div class="music-content">
            <div id="bg-image">
                <div id="blacklayer">
                    <img src="images/ncs1.jpeg" alt="" id="bgImage">
                </div>
            </div>

            <div id="menu">
                <img src="images/menu.png" alt="">
                <img src="images/search.png" alt="">
            </div>
            <div id="volume-container">
                <img src="images/volume-low.png" id="volumn-down" alt="">
                <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                <img src="images/volumn-high.png" id="volumn-up" alt="">
            </div>

            <div id="music-image">
                <div id="circle-image">
                    <img src="images/ncs1.jpeg" alt="" id="image">
                </div>
                <div id="music-title">
                    <h5 id="playlist_status"></h5>
                    <h6 id="playlist_artist"></h6>
                </div>
            </div>

            <div id="music-menu">
                <button id="random">
                    <img src="images/random.png" alt="">
                </button>
                <button id="mutebtn">
                    <img src="images/speaker.png" alt="">
                </button>
            </div>

            <div id="currentTime">
                <span id="curtimetext">00:00</span>
                <span id="durtimeText">00:00</span>
            </div>

            <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">

            <div id="buttons">
                <button id="repeat" class="repeat">
                    <img src="images/rep.png" alt="">
                </button>

                <div>
                    <button id="prevbtn" class="pre">
                        <img src="images/backward.png" alt="">
                    </button>

                    <button id="playpausebtn" class="play">
                        <img src="images/play-red.png" alt="">
                    </button>

                    <button id="nextbtn" class="next">
                        <img src="images/forward.png" alt="">
                    </button>
                </div>

                <span class="like">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
